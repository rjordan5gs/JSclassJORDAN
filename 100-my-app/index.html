<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision CRUD App</title>
</head>
<body>
    <h1>CRUD APP</h1>

    <form id="form">

        <label for="mood">What mood are you in?:</label>
            <select id="mood" name="mood" required>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Angry">Angry</option>
            </select>
        
        <label for="time-of-day">Best time to work? :</label>
            <select id="time-of-day" name="time-of-day" required>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
            </select>
        
        <label for="good-day">Do you feel like working? :</label>
            <select id="good-day" name="good-day" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        
        <button type="submit">Submit</button>
        
    </form>

    <p>Output:</p>
    <p id="output"></p>

    <div id="message">Message:</div>

    <script src="main.js"></script>
    
</body>
</html>
